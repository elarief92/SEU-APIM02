apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: seu-apim-hpa
  namespace: seu-apim
  labels:
    app: seu-apim
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: seu-apim
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 120
      policies:
      - type: Pods
        value: 1
        periodSeconds: 90
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Max